<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Quill Module</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b0fba7a0a.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" defer src="./index.js"></script>
    <style>
        #editor {
            height: 55vh;
        }
    </style>
</head>

<body>

    <div id="contentDiv">
        <div id="toolbar">
            <button class="ql-bold">Bold</button>
            <button class="ql-italic">Italic</button>
            <button class="ql-underline">Underline</button>
            <button class="ql-link">Link</button>
            <button class="qImage"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
        </div>
        <div id="editor"></div>

    </div>

</body>

</html>
